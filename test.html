<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<script type="text/javascript">
	var imgSrcs = [];
	for (var i = 0; i < 60; i++) {
	    imgSrcs[i] = "bing-images/"+(i+1)+".jpg";
	}
	console.log(imgSrcs)
	var i = 0;
	setInterval(function() {
	    $("body").css("background", "url(" + imgSrcs[i] + ")");
	    i++;
	    if(i == 60){
	        i = 0;
	    }
	}, 2000);
</script>
</body>
</html>
