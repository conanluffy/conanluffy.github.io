<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用HTML/CSS实现一个复杂页面</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<div class="header_left">
		<img src="image/logo.png">
	</div>
	<div class="header_right">
		<div class="search">
			<img src="image/zoom.png">
		</div>
		<div class="login">
			<img src="image/login.png">
			<span>登录</span>
		</div>
	</div>
</header>
<aside>
	<div class="user">
		<div class="user-logo"><img src="image/user-logo.png" /></div>
		<span>ABC123</span>
		<div class="datas">
			<div class="collection">
				<p>110<br />收藏</p>
			</div>
			<div class="fans">
				<p>313<br />粉丝</p>
			</div>
		</div>
	</div>
	<ul class="nav">
		<li class="first-level ">
			<img src="image/file_open.png"><span class="selected">个人报表</span>
		</li>
		<li class="first-level">
			<img src="image/star.png"><span>个人收藏</span>
		</li>
		<li class="first-level">
			<img src="image/share.png"><span>我的分享</span>
		</li>
		<li class="first-level">
			<img src="image/star.png"><span>图库</span>
		</li>
		<li class="first-level">
			<img src="image/star.png"><span>成长记录</span>
		</li>
		<li class="first-level">
			<img src="image/user_info.png"><span>账户信息</span>
		</li>
	</ul>
</aside>
<main></main>
<script type="text/javascript" src="/js/google-analytics.js"></script>
</body>
</html>
